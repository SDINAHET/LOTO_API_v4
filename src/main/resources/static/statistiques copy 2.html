<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistiques — Loto Tracker</title>

  <link rel="icon" type="image/png" href="loto_tracker.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(37,99,235,.28), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(168,85,247,.22), transparent 60%),
        rgba(6,10,18,1);
      color: rgba(255,255,255,.92);
    }

    /* ===== Layout (comme profil/index) ===== */
    .app-shell{
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 18px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 16px 86px; /* place pour footer fixed */
    }

    .glass-panel{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(15,23,42,.55);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      padding: 22px;
    }

    .panel-title{
      font-weight: 950;
      letter-spacing: .2px;
      margin: 0 0 8px;
      font-size: 2.1rem;
    }
    .muted{ color: rgba(255,255,255,.65); }

    /* ===== Alerts propres ===== */
    .alert{
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.9);
    }
    .alert-success{
      border-color: rgba(34,197,94,.25);
      background: rgba(34,197,94,.10);
    }
    .alert-danger{
      border-color: rgba(239,68,68,.25);
      background: rgba(239,68,68,.10);
    }

    /* ===== Sidebar (comme profil) ===== */
    .sidebar{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(15,23,42,.55);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      overflow: hidden;
    }
    .sidebar-inner{ padding: 14px; }

    .sidebar-title{
      font-weight: 950;
      letter-spacing: .2px;
      color: rgba(255,255,255,.75);
      margin: 6px 8px 10px;
      font-size: .92rem;
      text-transform: uppercase;
    }

    .side-link{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 11px 12px;
      border-radius: 12px;
      color: rgba(255,255,255,.86);
      text-decoration:none;
      font-weight: 850;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      margin: 8px 0;
    }
    .side-link:hover{ background: rgba(255,255,255,.06); }
    .side-link.active{
      background: rgba(59,130,246,.18);
      border-color: rgba(59,130,246,.25);
    }

    /* Desktop sticky sous le header fixed (layout.js gère --topbar-h) */
    @media (min-width: 992px){
      .sidebar{
        position: sticky;
        top: calc(var(--topbar-h) + 16px);
        align-self: start;
      }
    }

    /* ===== Overlay mobile (sidebar offcanvas) ===== */
    #overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      z-index: 80;
    }
    #overlay.show{
      opacity: 1;
      pointer-events: auto;
    }

    /* Mobile : sidebar offcanvas sous le header */
    @media (max-width: 991px){
      .app-shell{ grid-template-columns: 1fr; }

      .sidebar{
        position: fixed;
        top: var(--topbar-h);
        left: 0;
        height: calc(100vh - var(--topbar-h));
        width: 300px;
        transform: translateX(-105%);
        transition: transform .2s ease;
        z-index: 90;
        border-radius: 0 18px 18px 0;
      }
      .sidebar.open{ transform: translateX(0); }
    }

    /* ===== Table style (glass) ===== */
    .table-glass{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }
    .table-glass .table{
      margin: 0;
      color: rgba(255,255,255,.90);
    }
    .table-glass thead{
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
    }
    .table-glass tbody tr{
      border-color: rgba(255,255,255,.08);
    }
    .table-glass tbody tr:hover{
      background: rgba(255,255,255,.04);
    }

    /* ===== Cards totals ===== */
    .stat-tile{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      font-weight: 900;
    }
    .stat-label{ color: rgba(255,255,255,.70); font-weight: 850; }
    .stat-value{ font-size: 1.15rem; }

    /* Loader */
    .mini-loader{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      color: rgba(255,255,255,.75);
      font-weight: 900;
    }
  </style>
</head>

<body>
  <!-- Header injecté -->
  <div id="appHeader"></div>

  <div class="app-shell">
    <!-- Sidebar (ID requis pour burger layout.js) -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-title">Dashboard</div>
        <a class="side-link" href="index.html"><i class="fa-solid fa-chart-line"></i> Résultats</a>
        <a class="side-link" href="tickets.html"><i class="fa-solid fa-ticket"></i> Tickets</a>
        <a class="side-link active" href="statistiques.html"><i class="fa-solid fa-chart-column"></i> Statistiques</a>
        <a class="side-link" href="profil.html"><i class="fa-solid fa-user-gear"></i> Mon profil</a>
        <hr style="border-color: rgba(255,255,255,.10); margin: 12px 0;">

        <div class="sidebar-title">Jouer</div>
        <a class="side-link" href="loto.html"><i class="fa-solid fa-clover"></i> Loto</a>
        <a class="side-link" href="euromillions.html"><i class="fa-solid fa-star"></i> Euromillions</a>
      </div>
    </aside>

    <!-- Contenu -->
    <main>
      <section class="glass-panel">
        <h1 class="panel-title">Statistiques</h1>
        <p class="muted mb-4">Historique de tes tickets + graphique dépenses/gains.</p>

        <!-- Alerts propres (pas de alert()) -->
        <div class="alert alert-danger d-none" id="errBox">
          <i class="fa-solid fa-triangle-exclamation me-2"></i>
          <span id="errText">Erreur.</span>
        </div>

        <div class="alert alert-success d-none" id="okBox">
          <i class="fa-solid fa-circle-check me-2"></i>
          <span id="okText">OK.</span>
        </div>

        <div class="row g-3 align-items-stretch">
          <!-- Tableau -->
          <div class="col-12 col-lg-6">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h5 class="mb-0" style="font-weight:950;">Historique des tickets</h5>
              <span class="mini-loader d-none" id="tableLoader">
                <span class="spinner-border spinner-border-sm"></span>
                Chargement…
              </span>
            </div>

            <div class="table-glass">
              <div class="table-responsive">
                <table class="table table-borderless align-middle">
                  <thead>
                    <tr>
                      <th style="width:45%">Date</th>
                      <th style="width:30%">Statut</th>
                      <th style="width:25%" class="text-end">Gains</th>
                    </tr>
                  </thead>
                  <tbody id="ticketsTable">
                    <tr>
                      <td colspan="3" class="muted">Aucun ticket pour le moment.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Graphique + totaux -->
          <div class="col-12 col-lg-6">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h5 class="mb-0" style="font-weight:950;">Graphique</h5>
              <span class="mini-loader d-none" id="chartLoader">
                <span class="spinner-border spinner-border-sm"></span>
                Calcul…
              </span>
            </div>

            <div class="table-glass p-3">
              <canvas id="statsChart" style="max-height: 330px;"></canvas>
            </div>

            <div class="row g-3 mt-1">
              <div class="col-12 col-md-6">
                <div class="stat-tile">
                  <div class="stat-label">Total dépensé</div>
                  <div class="stat-value text-danger"><span id="totalDepense">0.00</span> €</div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="stat-tile">
                  <div class="stat-label">Total gagné</div>
                  <div class="stat-value text-success"><span id="totalGagne">0.00</span> €</div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- overlay requis pour fermer le menu mobile -->
  <div id="overlay"></div>

  <!-- Footer injecté -->
  <div id="appFooter"></div>

  <!-- Layout global -->
  <script src="layout.js"></script>

  <script>
    (function(){
      const API_BASE =
        (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
          ? "http://localhost:8082"
          : "https://stephanedinahet.fr";

      const ME_URL = `${API_BASE}/api/auth/me`;
      const API_TICKETS = `${API_BASE}/api/tickets`;
      const API_GAINS   = `${API_BASE}/api/gains`;

      const errBox = document.getElementById("errBox");
      const errText = document.getElementById("errText");
      const okBox = document.getElementById("okBox");
      const okText = document.getElementById("okText");

      const tableLoader = document.getElementById("tableLoader");
      const chartLoader = document.getElementById("chartLoader");

      const tableBody = document.getElementById("ticketsTable");
      const totalDepenseEl = document.getElementById("totalDepense");
      const totalGagneEl = document.getElementById("totalGagne");

      let chartInstance = null;

      function showErr(msg){
        okBox.classList.add("d-none");
        errText.textContent = msg || "Erreur.";
        errBox.classList.remove("d-none");
      }

      function showOk(msg){
        errBox.classList.add("d-none");
        okText.textContent = msg || "OK.";
        okBox.classList.remove("d-none");
        setTimeout(() => okBox.classList.add("d-none"), 2500);
      }

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('fr-FR', { day: '2-digit', month: 'long', year: 'numeric' });
      }

      async function ensureAuth(){
        try{
          await axios.get(ME_URL, { withCredentials: true });
          return true;
        }catch(e){
          // pas d'alert(), message propre + redirect
          showErr("Session expirée. Redirection vers la connexion…");
          setTimeout(() => window.location.href = "login.html", 900);
          return false;
        }
      }

      function setLoading(on){
        tableLoader.classList.toggle("d-none", !on);
        chartLoader.classList.toggle("d-none", !on);
      }

      function getStatus(drawDateStr, gain){
        // ton ancien code (base) :contentReference[oaicite:1]{index=1} : règles L/M/S et comparaison date
        const drawDate = new Date(drawDateStr);
        const today = new Date();
        const todayYMD = today.toISOString().split("T")[0];
        const drawYMD = drawDate.toISOString().split("T")[0];

        const dayOfWeek = drawDate.getUTCDay(); // 0..6
        if (![1,3,6].includes(dayOfWeek)) {
          return { label: "Erreur Date", cls: "bg-danger text-white" };
        }

        if (drawYMD < todayYMD) {
          if ((gain ?? 0) > 0) return { label: "Gagné", cls: "bg-success text-white" };
          return { label: "Perdu", cls: "bg-warning text-dark" };
        }

        return { label: "En attente", cls: "bg-secondary text-white" };
      }

      function generateChart(labels, depensesData, gainsData) {
        const ctx = document.getElementById("statsChart").getContext("2d");

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Dépenses (€)",
                data: depensesData,
                borderWidth: 1
              },
              {
                label: "Gains (€)",
                data: gainsData,
                borderWidth: 1
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: "rgba(255,255,255,.85)" } }
            },
            scales: {
              x: { ticks: { color: "rgba(255,255,255,.70)" }, grid: { color: "rgba(255,255,255,.08)" } },
              y: { beginAtZero: true, ticks: { color: "rgba(255,255,255,.70)" }, grid: { color: "rgba(255,255,255,.08)" } }
            }
          }
        });
      }

      async function loadStats(){
        const ok = await ensureAuth();
        if (!ok) return;

        setLoading(true);
        errBox.classList.add("d-none");

        try{
          const [ticketsRes, gainsRes] = await Promise.all([
            axios.get(API_TICKETS, { withCredentials: true }),
            axios.get(API_GAINS, { withCredentials: true })
          ]);

          const tickets = Array.isArray(ticketsRes.data) ? ticketsRes.data : [];
          const gains = Array.isArray(gainsRes.data) ? gainsRes.data : [];

          const gainsMap = new Map(gains.map(g => [g.ticketId, Number(g.gainAmount ?? 0)]));

          // tri du plus récent au plus ancien
          tickets.sort((a,b) => new Date(b.drawDate) - new Date(a.drawDate));

          let totalDepense = tickets.length * 2.20;
          let totalGagne = 0;

          const labels = [];
          const depensesData = [];
          const gainsData = [];

          tableBody.innerHTML = "";

          if (!tickets.length){
            tableBody.innerHTML = `<tr><td colspan="3" class="muted">Aucun ticket pour le moment.</td></tr>`;
          } else {
            for (const t of tickets){
              if (!t.drawDate) continue;

              const gain = gainsMap.get(t.id) ?? 0;
              totalGagne += gain;

              const st = getStatus(t.drawDate, gain);

              tableBody.innerHTML += `
                <tr>
                  <td><b>${formatDate(t.drawDate)}</b></td>
                  <td><span class="badge ${st.cls}">${st.label}</span></td>
                  <td class="text-end"><b>${gain.toFixed(2)} €</b></td>
                </tr>
              `;

              labels.push(formatDate(t.drawDate));
              depensesData.push(2.20);
              gainsData.push(gain);
            }
          }

          totalDepenseEl.textContent = totalDepense.toFixed(2);
          totalGagneEl.textContent = totalGagne.toFixed(2);

          generateChart(labels, depensesData, gainsData);
          showOk("Statistiques chargées.");

        }catch(e){
          console.error("Erreur stats:", e);
          showErr("Impossible de charger les statistiques (tickets/gains).");
        }finally{
          setLoading(false);
        }
      }

      document.addEventListener("DOMContentLoaded", loadStats);
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
