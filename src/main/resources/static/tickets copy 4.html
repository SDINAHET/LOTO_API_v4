<script>
// üîß BASE URL dynamique : local vs prod
const API_BASE =
    window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
        ? "http://localhost:8082"
        : "https://stephanedinahet.fr";

const API_URL   = `${API_BASE}/api/tickets`;
const API_GAINS = `${API_BASE}/api/gains`;
const API_TIRAGE = `${API_BASE}/api/historique/last20/Detail/tirage/`;

// üî¢ Variables de pagination
let allTickets = [];        // tous les tickets r√©cup√©r√©s
let gainsMap   = new Map(); // ticketId -> gain
let currentPage = 1;
let pageSize    = 10;       // 10 / 25 / 50

// Cache tirages (√©viter d'appeler 20 fois la m√™me date)
const tirageCache = {};

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Tirage officiel (cache)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function getTirage(drawDateStr) {
    const d   = new Date(drawDateStr);
    const key = d.toISOString().split("T")[0]; // YYYY-MM-DD

    if (tirageCache[key] !== undefined) {
        return tirageCache[key];
    }

    try {
        const resp = await axios.get(`${API_TIRAGE}${key}`);
        tirageCache[key] = resp.data || null;
        return tirageCache[key];
    } catch (e) {
        console.error("‚ùå Erreur API tirage pour", key, e);
        tirageCache[key] = null;
        return null;
    }
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Coloration des num√©ros gagnants
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function highlightTicketNumbers(ticketId, winningNumbers, winningChance) {
    const row = document.getElementById(`ticket-${ticketId}`);
    if (!row) return;

    // Num√©ros principaux
    row.querySelectorAll(".ticket-main-number").forEach(span => {
        const val = span.dataset.value;
        if (winningNumbers.includes(val)) {
            span.classList.add("num-main-win");   // bleu fonc√©
        }
        // sinon il reste .num-main (bleu clair)
    });

    // Num√©ro chance
    const chanceSpan = row.querySelector(".ticket-chance-number");
    if (chanceSpan) {
        const val = chanceSpan.dataset.value;
        if (winningChance && val === winningChance) {
            chanceSpan.classList.add("num-chance-win"); // rouge fonc√©
        }
        // sinon il reste .num-chance (rouge clair)
    }
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Navigation
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function addTicket() {
    window.location.href = "post_ticket.html";
}

// Charge toutes les donn√©es UNE FOIS, puis utilise la pagination front
async function loadUserTickets() {
    try {
        const response      = await axios.get(API_URL,   { withCredentials: true });
        const gainsResponse = await axios.get(API_GAINS, { withCredentials: true });

        // Map ticketId -> gain, stock√©e globalement
        gainsMap = new Map(gainsResponse.data.map(g => [g.ticketId, g.gainAmount]));

        // Trier les tickets par date d√©croissante et stocker globalement
        allTickets = response.data.sort(
            (a, b) => new Date(b.drawDate) - new Date(a.drawDate)
        );

        // premi√®re page
        await renderTicketsPage();
    } catch (error) {
        console.error("‚ùå Erreur lors du chargement des tickets :", error);
    }
}

// Affiche la page courante (currentPage / pageSize)
async function renderTicketsPage() {
    const tableBody = document.getElementById("ticketsTable");
    tableBody.innerHTML = "";

    // Date du jour en UTC
    const nowUTC = new Date();
    const todayUTC = new Date(Date.UTC(
        nowUTC.getUTCFullYear(),
        nowUTC.getUTCMonth(),
        nowUTC.getUTCDate()
    )).toISOString().split('T')[0];

    // Sous-ensemble de tickets pour la page
    const start = (currentPage - 1) * pageSize;
    const end   = start + pageSize;
    const ticketsPage = allTickets.slice(start, end);

    for (const ticket of ticketsPage) {
        const drawDate = new Date(ticket.drawDate);
        const drawDateUTC = new Date(Date.UTC(
            drawDate.getUTCFullYear(),
            drawDate.getUTCMonth(),
            drawDate.getUTCDate()
        )).toISOString().split('T')[0];

        const gain = gainsMap.has(ticket.id) ? gainsMap.get(ticket.id) : undefined;

        let status      = "En attente";
        let statusClass = "bg-secondary text-white";
        let eyeClass    = "btn-light";

        // Lundi=1, Mercredi=3, Samedi=6
        const dayOfWeek = drawDate.getUTCDay();
        if (![1, 3, 6].includes(dayOfWeek)) {
            status      = "Erreur Date";
            statusClass = "bg-danger text-white";
            eyeClass    = "btn-light";
        } else if (drawDateUTC < todayUTC) {
            if (gain !== undefined) {
                if (gain > 0) {
                    status      = "Gagn√©";
                    statusClass = "bg-success text-white";
                } else {
                    status      = "Perdu";
                    statusClass = "bg-warning text-dark";
                }
                eyeClass = "btn-info";
            }
        }

        const rowHtml = `
            <tr id="ticket-${ticket.id}" data-status="${status}">
                <td><b>${formatDate(ticket.drawDate)}</b></td>
                <td>${formatNumbers(ticket.numbers)}</td>
                <td>${formatChance(ticket.chanceNumber)}</td>
                <td><span class="badge ${statusClass}">${status}</span></td>
                <td><b>${gain !== undefined ? formatGain(gain) : "-"}</b></td>
                <td class="text-end">
                    <button class="btn btn-sm ${eyeClass}"
                            onclick="showTirageDetails('${ticket.drawDate}')"
                            ${eyeClass === "btn-light" ? "disabled" : ""}>
                        <i class="fas fa-eye"></i>
                    </button>
                    <a class="btn btn-warning btn-sm" href="put_ticket.html?id=${ticket.id}">
                        <i class="fas fa-pen"></i>
                    </a>
                    <button class="btn btn-danger btn-sm" onclick="deleteTicket('${ticket.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>`;

        tableBody.insertAdjacentHTML("beforeend", rowHtml);

        // Coloration des num√©ros si tirage connu
        if (status === "Gagn√©" || status === "Perdu") {
            const tirage = await getTirage(ticket.drawDate);
            if (tirage) {
                const winningNumbers = [
                    tirage.boule1,
                    tirage.boule2,
                    tirage.boule3,
                    tirage.boule4,
                    tirage.boule5
                ]
                    .filter(Boolean)
                    .map(n => String(parseInt(n, 10)));

                const winningChance = tirage.numeroChance != null
                    ? String(parseInt(tirage.numeroChance, 10))
                    : null;

                highlightTicketNumbers(ticket.id, winningNumbers, winningChance);
            }
        }
    }

    renderPaginationControls();
}

// Boutons + select 10/25/50
function renderPaginationControls() {
    const totalItems = allTickets.length;
    const totalPages = Math.max(1, Math.ceil(totalItems / pageSize));
    if (currentPage > totalPages) currentPage = totalPages;

    const container = document.getElementById("paginationContainer");
    const pages = [];

    for (let p = 1; p <= totalPages; p++) {
        pages.push(`
            <li class="page-item ${p === currentPage ? "active" : ""}">
                <button class="page-link" onclick="changePage(${p})">${p}</button>
            </li>
        `);
    }

    container.innerHTML = `
        <div>
            <label class="me-2">R√©sultats par page :</label>
            <select id="pageSizeSelect" class="form-select d-inline-block w-auto">
                <option value="10" ${pageSize === 10 ? "selected" : ""}>10</option>
                <option value="25" ${pageSize === 25 ? "selected" : ""}>25</option>
                <option value="50" ${pageSize === 50 ? "selected" : ""}>50</option>
            </select>
        </div>
        <nav>
            <ul class="pagination mb-0">
                <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                    <button class="page-link" onclick="changePage(${currentPage - 1})">&laquo;</button>
                </li>
                ${pages.join("")}
                <li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
                    <button class="page-link" onclick="changePage(${currentPage + 1})">&raquo;</button>
                </li>
            </ul>
        </nav>
    `;

    document.getElementById("pageSizeSelect").onchange = (e) => {
        pageSize = parseInt(e.target.value, 10);
        currentPage = 1;
        renderTicketsPage();
    };
}

function changePage(newPage) {
    const totalPages = Math.max(1, Math.ceil(allTickets.length / pageSize));
    if (newPage < 1 || newPage > totalPages) return;
    currentPage = newPage;
    renderTicketsPage();
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Modal d√©tail tirage (inchang√©)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

                    </div>
                    <div class="col-md-6 text-center">
                        <h5 class="fw-bold">Second tirage</h5>
                        <div class="mb-3">
                            ${secondTirage.length
                                ? secondTirage.map(num => `<span class="lottery-ball">${num}</span>`).join('')
                                : "‚ùå Non disponible"}
                        </div>
                    </div>
                </div>

                <h5 class="text-center text-primary fw-bold">
                    Jackpot annonc√© : <span class="text-dark">${data.rapportDuRang1.toLocaleString()} ‚Ç¨</span>
                </h5>

                <hr>

                <h5 class="text-center fw-bold">Rapports du tirage :</h5>
                <div class="table-responsive">
                    <table class="table table-striped text-center">

                                <th>Rang</th>
                                <th>Gagnants</th>
                                <th>Gain (‚Ç¨)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${[1,2,3,4,5,6,7,8,9].map(rang => `
                                <tr>
                                    <td>${rang}</td>
                                    <td><strong>${data[`nombreDeGagnantAuRang${rang}`]}</strong></td>
                                    <td><strong>${
                                        data[`rapportDuRang${rang}`]
                                            ? data[`rapportDuRang${rang}`].toLocaleString() + " ‚Ç¨"
                                            : "-"
                                    }</strong></td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                </div>

                <hr>
                <h5 class="text-center fw-bold">
                    Joker+ : <span class="text-primary">${data.numeroJokerplus || "‚ùå Non disponible"}</span>
                </h5>
            </div>

            <style>
            .lottery-ball {
                display:inline-block;
                width:40px;height:40px;
                line-height:40px;
                text-align:center;
                font-size:1.2em;
                font-weight:bold;
                color:white;
                border-radius:50%;
                margin:5px;
                background-color:#007bff;
            }

            </style>
        `;

        document.getElementById("modalTirageBody").innerHTML = modalContent;
        new bootstrap.Modal(document.getElementById("tirageModal")).show();

    } catch (error) {
        console.error("‚ùå Erreur lors du chargement du tirage :", error);
        document.getElementById("modalTirageBody").innerHTML =
            "<p class='text-center text-danger'>‚ùå Erreur lors de la r√©cup√©ration des donn√©es.</p>";

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Helpers
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('fr-FR', {
        day: '2-digit', month: 'long', year: 'numeric'
    });
}

function formatNumbers(numbersStr) {
    return numbersStr
        ? numbersStr
            .split("-")
            .map(num => `
                <span class="num-main ticket-main-number" data-value="${num}">
                    ${num}
                </span>
            `)
            .join(" ")
        : "N/A";
}

function formatChance(num) {
    return num
        ? `<span class="num-chance ticket-chance-number" data-value="${num}">${num}</span>`
        : "N/A";
}

function formatGain(gain) {
    return gain ? `${gain.toFixed(2)} ‚Ç¨` : "-";
}

async function deleteTicket(ticketId) {
    if (!confirm("Voulez-vous vraiment supprimer ce ticket ?")) return;

    try {
        await axios.delete(`${API_URL}/${ticketId}`, { withCredentials: true });
        document.getElementById(`ticket-${ticketId}`)?.remove();
        alert("‚úÖ Ticket supprim√© avec succ√®s !");
    } catch (error) {
        console.error("‚ùå Erreur lors de la suppression du ticket :", error);
        alert("‚ö†Ô∏è Impossible de supprimer ce ticket. V√©rifiez votre connexion et r√©essayez.");
    }
}

async function checkUserAuth() {
    try {
        const response = await axios.get(`${API_BASE}/api/auth/me`, { withCredentials: true });

        if (response.status === 200 && response.data.email) {
            document.getElementById("userEmail").textContent =
                response.data.first_name || response.data.email;
        } else {
            document.getElementById("userEmail").textContent = "Utilisateur inconnu";
        }
    } catch (error) {
        console.error("‚ùå Erreur d'authentification :", error);
        document.getElementById("userEmail").textContent = "Utilisateur inconnu";
    }
}

async function logout() {
    await axios.post(`${API_BASE}/api/auth/logout`, {}, { withCredentials: true });
    window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", loadUserTickets);
