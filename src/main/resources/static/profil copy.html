<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mon profil - Loto Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="loto_tracker.png">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3 d-flex justify-content-between">
    <a class="navbar-brand" href="index_connexion.html">
        <i class="fas fa-home"></i> Accueil
    </a>

    <div class="d-flex align-items-center">
        <span class="me-3 text-white">Bienvenue, <span id="userEmail">Utilisateur</span></span>
        <button class="btn btn-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Se d√©connecter
        </button>
    </div>
</nav>


<!-- ‚úÖ Contenu principal -->
<div class="container mt-5">
    <h2 class="text-center">Modifier mon profil</h2>

    <form id="profileForm" class="mt-4">
        <!-- ‚úÖ Champ Email (non modifiable) -->
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" disabled>
        </div>

        <!-- ‚úÖ Champ Pr√©nom -->
        <div class="mb-3">
            <label for="firstName" class="form-label">Pr√©nom :</label>
            <input type="text" class="form-control" id="firstName">
        </div>

        <!-- ‚úÖ Champ Nom -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="lastName">
        </div>

        <!-- ‚úÖ Champ Mot de passe actuel -->
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Mot de passe actuel :</label>
            <input type="password" class="form-control" id="currentPassword" required>
        </div>

        <!-- ‚úÖ Bouton Enregistrer -->
        <button type="submit" class="btn btn-primary w-100" id="saveChanges">
            Enregistrer les modifications
        </button>
    </form>
</div>

<script>
let userInfo = {}; // Stocker les infos utilisateur

// üîß BASE URL dynamique : local vs prod
const API_BASE =
    window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
        // ? "http://127.0.0.1:8082"           // üëâ backend Spring Boot local
        ? "http://localhost:8082"
        : "https://stephanedinahet.fr";     // üëâ prod (quand elle sera de retour)

// ‚úÖ Charger les infos utilisateur au d√©marrage
document.addEventListener("DOMContentLoaded", async function () {
    await loadUserProfile();
    await checkUserAuth();
});

// ‚úÖ Charger le profil utilisateur
async function loadUserProfile() {
    try {
        const response = await axios.get(`${API_BASE}/api/auth/me`, { withCredentials: true });

        console.log("R√©ponse /api/auth/me (profil) :", response.data);

        if (!response.data || !response.data.id) {
            alert("Probl√®me : L'ID utilisateur est invalide !");
            return;
        }

        // ‚úÖ Stocke toutes les infos de l'utilisateur
        userInfo = response.data;

        // ‚úÖ Remplir le formulaire avec les infos actuelles
        document.getElementById("email").value = userInfo.email;
        document.getElementById("firstName").value = userInfo.first_name;
        document.getElementById("lastName").value = userInfo.last_name;

        // ‚úÖ Sauvegarde correcte de l'ID utilisateur dans l'attribut du formulaire
        document.getElementById("profileForm").setAttribute("data-user-id", userInfo.id);
    } catch (error) {
        console.error("‚ùå Erreur API /me :", error);
        alert("Erreur lors de la r√©cup√©ration du profil !");
        window.location.href = "login.html";
    }
}

// ‚úÖ R√©cup√©rer le JWT via API (si HttpOnly) ou Cookie direct
//async function getJwtToken() {
//    try {
//        let response = await axios.get(`${API_BASE}/api/auth/token`, { withCredentials: true });
//        return response.data.jwtToken || null;
//    } catch (error) {
//        console.error("‚ùå Impossible de r√©cup√©rer le JWT :", error);
//        return null;
//    }
//}

// ‚úÖ R√©cup√©rer le JWT depuis le cookie jwtToken
function getJwtToken() {
    const match = document.cookie.match(/(?:^|;\s*)jwtToken=([^;]+)/);
    const token = match ? decodeURIComponent(match[1]) : null;
    console.log("JWT r√©cup√©r√© depuis le cookie :", token);
    return token;
}


// ‚úÖ Sauvegarde des modifications
document.getElementById("profileForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    let userId = this.getAttribute("data-user-id");

    if (!userId) {
        alert("‚ùå Probl√®me : ID utilisateur invalide !");
        return;
    }

    let updatedData = {
        id: userInfo.id,   // üî• ID n√©cessaire pour le PUT
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: userInfo.email,  // üî• L'email doit √™tre renvoy√© sinon erreur backend
        password: document.getElementById("currentPassword").value,  // üî• Obligatoire pour valider la modification
        is_admin: userInfo.admin,  // üî• Garder le statut Admin
        role: userInfo.role     // üî• Garder le r√¥le de l'utilisateur
    };

    let jwtToken = await getJwtToken();

    if (!jwtToken) {
        alert("‚ö†Ô∏è Token JWT introuvable. Veuillez vous reconnecter.");
        window.location.href = "login.html";
        return;
    }

    try {
        let response = await axios.put(`${API_BASE}/api/users/${userId}`, updatedData, {
            withCredentials: true,
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${jwtToken}`  // ‚úÖ Ajout du JWT dans les headers
            }
        });

        if (response.status === 200) {
            alert("‚úÖ Modifications enregistr√©es !");
            console.log("‚úÖ Modification r√©ussie. Redirection dans 2 secondes...");

       // ‚úÖ Forcer la redirection apr√®s 2 secondes
            setTimeout(() => {
                window.location.href = "index_connexion.html";
            }, 2000);
        } else {
            alert("‚ö† Une erreur inattendue s'est produite.");
        }

    } catch (error) {
        console.error("‚ùå Erreur PUT :", error.response?.data || error.message);

        if (error.response && error.response.status === 401) {
            alert("‚ùå Mot de passe incorrect. Veuillez r√©essayer.");
        } else {
            alert("Erreur lors de la mise √† jour du profil.");
        }
    }
});

async function checkUserAuth() {
    try {
        const response = await axios.get(`${API_BASE}/api/auth/me`, { withCredentials: true });

        if (response.status === 200 && response.data.email) {
            // V√©rifie si `first_name` existe, sinon affiche l'email
            document.getElementById("userEmail").textContent = response.data.first_name || response.data.email;
        } else {
            document.getElementById("userEmail").textContent = "Utilisateur inconnu";
        }
    } catch (error) {
        console.error("‚ùå Erreur d'authentification :", error);
        document.getElementById("userEmail").textContent = "Utilisateur inconnu";
    }
}

// Appel automatique lors du chargement de la page
document.addEventListener("DOMContentLoaded", checkUserAuth);



// ‚úÖ D√©connexion
async function logout() {
    await axios.post(`${API_BASE}/api/auth/logout`, {}, { withCredentials: true });
    window.location.href = "index.html";
}
</script>

</body>
</html>
